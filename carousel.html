<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Carousel Demo</title>
    <link
      rel="stylesheet"
      href="http://getbootstrap.com/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
  </head>
  <body bgcolor="black">
    <section py-5>

        <div class="carousel-inner">
          <div class="item active">
            <img
              alt="First slide"
              src="testimonial/panther.jpg"
              class="img-fluid"
            />
          </div>
          <div class="item">
            <img
              alt="Second slide"
              data-src="holder.js/900x500/auto/#666:#444/text:Second slide"
              src="testimonial/touchmoon.jpg "
              class="img-fluid"
            />
          </div>
          <div class="item">
            <img
              alt="Third slide"
              data-src="holder.js/900x500/auto/#555:#333/text:Third slide"
              src="testimonial/thorberty.jpg"
            />
          </div>
        </div>
        <a
          data-slide="prev"
          href="#carousel-example-generic"
          class="left carousel-control"
        >
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a
          data-slide="next"
          href="#carousel-example-generic"
          class="right carousel-control"
        >
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </section>
  </body>
</html>
